<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <section class="game-container">
    <div class="header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="score-container">
        <p class="score-title">Score</p>
        <p class="score-number">12</p>
      </div>
    </div>

    <div class="choice-container">
      <div class="choice-btn paper">
        <img src="./images/icon-paper.svg" alt="paper" class="choice-icon" />
      </div>
      <div class="choice-btn rock">
        <img src="./images/icon-rock.svg" alt="rock" class="choice-icon" />
      </div>
      <div class="choice-btn scissors">
        <img src="./images/icon-scissors.svg" alt="scissors" class="choice-icon" />
      </div>

    </div>
  </section>


 
</body>

</html>
